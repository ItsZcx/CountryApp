<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  There are no countries available
</div>

<!-- Creation of table template so we can use it in the ngIf above -->
<ng-template #table>

  <table class="table table-bordered table-striped text-center">

    <!-- First line, "titles" (head) -->
    <thead>
      <tr>
        <th>#</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th>See more</th>
      </tr>
    </thead>

    <!-- Other lines, values of the "titles" (body) -->
    <tbody *ngFor="let country of countries; let num = index">
      <tr>
        <td style="font-weight:bold"> {{ num + 1 }} </td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.flags.alt">
        </td>
        <td> {{ country.name.common }} </td>
        <td> {{ country.capital }} </td>
        <td> {{ country.population | number }} </td>
        <td> <a [routerLink]="['/countries/by/', country.cca3 ]">Info</a> </td>
      </tr>

    </tbody>
  </table>

</ng-template>
